<!DOCTYPE html>
<html>
<head>
    <title>Crop Predictor</title>
    <style>
        body { font-family: Arial; text-align: center; background-color: #f4f4f4; }
        form { background: white; padding: 20px; display: inline-block; border-radius: 10px; }
        input { margin: 5px; padding: 8px; width: 200px; }
        button { padding: 10px 20px; background: green; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>ðŸŒ¾ Smart Crop Recommendation</h1>
    <form action="/predict_crop" method="post">
        <input type="number" name="N" placeholder="Nitrogen (N)" required><br>
        <input type="number" name="P" placeholder="Phosphorous (P)" required><br>
        <input type="number" name="K" placeholder="Potassium (K)" required><br>
        <input type="number" step="0.01" name="temperature" placeholder="Temperature" required><br>
        <input type="number" step="0.01" name="humidity" placeholder="Humidity" required><br>
        <input type="number" step="0.01" name="ph" placeholder="pH Level" required><br>
        <input type="number" step="0.01" name="rainfall" placeholder="Rainfall" required><br>
        <button type="submit">Predict Crop</button>
    </form>
    {% if result %}
        <h2>Recommended Crop: <span style="color: green;">{{ result }}</span></h2>
    {% endif %}
</body>
</html>
